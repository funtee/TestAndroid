   <script type="text/javascript"> 
   	var i = 5;
	var flag1 = false;
	var flag2 = false;
	var flag3 = false;
    window.onload =function() {
		gamestart();
    }
	
	function getRandomNum(min,max)
	{
		var range = max - min;
		var rand = Math.random();
		return (min + Math.round(rand * range));
	}	
	
	function gamestart()
	{
		var h = 0;
		setInterval(function(){                
			if(true)
			{
				var page = "";
				page += getRandomNum(1,count)+".html";
				alert(page);
				window.location.loadhrefaction="ts_mover_right_to_left";
				window.location = page;								
			}
			if(i < 0)
			{
				showfailure();
			}
			h = 220-i*3.6;
			document.getElementById("time").style.width= h+"px";			
			i--;
		},1000);	
	}
   
	function showfailure()
	{
		$("#failure").fadeIn("slow");		
	}
	
	function hidefailure()
	{
		$("#failure").fadeOut("slow");
		setTimeout("location.reload(location.href)",1000); 
	}	   
	
	function showwrong()
	{
		$("#no").fadeIn("slow");
		setTimeout("hidewrong()",1000); 		
	}
	
	function hidewrong()
	{
		i = i-5;
		$("#no").fadeOut("slow");
	}
	
	function showok1()
	{
		$("#ok1").fadeIn("slow");
		flag1 = true;	
	}
	function showok2()
	{
		$("#ok2").fadeIn("slow");
		flag2 = true;	
	}
	function showok3()
	{
		$("#ok3").fadeIn("slow");
		flag3 = true;	
	}
	
	function f()
	{
		self.close();
	} 
	document.onkeysoft2 = f;	
	
   </script>
