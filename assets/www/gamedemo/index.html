 <head>

   <title>与众不同</title>
   <link rel="stylesheet" type="text/css" href="css/different.css" />

   <script type="text/javascript" src="js/jquery.js"></script>   
   <script type="text/javascript">
	window.onload=function()
	{
	}
	
	function getRandomNum(min,max)
	{
	 var range = max - min;
	 var rand = Math.random();
	 return (min + Math.round(rand * range));
	}
	
	function play()
	{
		var page = "";
		page += getRandomNum(1,50)+".html";
		window.location.loadhrefaction="ts_mover_right_to_left";
		window.location = page;		
	}
	
	function f()
	{
	 self.close();
	} 
	document.onkeysoft2 = f;		
	
   </script>   
      
 </head>
 <body>
<div class="different">
	<div class="diff">
		<a href="javascript:void(0);" class="play" onclick="play()"></a>
	</div>
</div>

  </body>
</html>
